{% extends "layout.html" %}
{% import "_macros.html" as datos_macro %}
    {% block container %}

    <h1>Operaciones básicas</h1>

    <form action="" method="post">

        {{ datos_macro.datos('n1', 'Ingrese el número 1') }}
        {{ datos_macro.datos('n2', 'Ingrese el número 2') }}
        {{ datos_macro.datos('n3', 'Numero 3', 'number') }}

        <div class="mb-3">
            <label for="operacion" class="form-label">Operacion</label>
            <select class="form-select" id="operacion" name="operacion">
                <option value="suma">Suma</option>
                <option value="resta">Resta</option>
                <option value="multiplicacion">Multiplicación</option>
                <option value="division">División</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Calcular</button>

    </form>

    {% endblock %}
